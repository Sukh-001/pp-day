<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love üíå</title>
<style>
  /* --- Reset & Body --- */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    font-family: 'Poppins', sans-serif; 
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    color: #fff;
    overflow: hidden;
  }

  /* --- Overlay --- */
  body::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 105, 180, 0.4);
    z-index: 0;
  }

  /* --- Container --- */
  .container {
    text-align: center;
    position: relative;
    z-index: 1;
    background: rgba(0,0,0,0.4);
    padding: 50px 30px;
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
    max-width: 450px;
    animation: fadeIn 2s ease forwards;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 20px rgba(0,0,0,0.5);
  }

  p {
    font-size: 1.3rem;
    margin-bottom: 30px;
  }

  .btn {
    padding: 15px 35px;
    border: none;
    border-radius: 50px;
    margin: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-yes {
    background: #ff6b81;
    color: #fff;
  }
  .btn-yes:hover {
    background: #ff4757;
    transform: scale(1.1);
  }

  .btn-no {
    background: #aaa;
    color: #fff;
  }
  .btn-no:hover {
    background: #888;
    transform: scale(1.1);
  }

  /* --- Heart Animation --- */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 5s linear infinite;
  }
  .heart::before, .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart::before {
    top: -10px;
  }
  .heart::after {
    left: -10px;
  }

  /* --- Animations --- */
  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.8);}
    100% { opacity: 1; transform: scale(1);}
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(-800px) rotate(360deg); opacity:0; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Will You Be My Valentine? üíñ</h1>
  <p>Official invite from your long-distance boyfriend üíå</p>
  <button class="btn btn-yes" onclick="yesClicked()">YES</button>
  <button class="btn btn-no" onclick="noClicked()">NO</button>
</div>

<audio id="romanticMusic" loop autoplay>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById('romanticMusic');

// Button reactions
function yesClicked() {
  alert("Yay! üíñ I knew you'd say YES! Sending you all my love ‚ù§Ô∏è");
  createConfetti();
  startHearts();
}

function noClicked() {
  alert("It's okay, I still love you ‚ù§Ô∏è");
}

// Confetti
function createConfetti() {
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.position = 'absolute';
    confetti.style.width = confetti.style.height = (Math.random()*10 + 5) + 'px';
    confetti.style.left = Math.random()*window.innerWidth + 'px';
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
    confetti.style.opacity = 0.8;
    confetti.style.animation = `fall ${Math.random()*3 + 2}s linear infinite`;
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}

// Floating hearts
function startHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (Math.random()*3 + 3) + 's';
    heart.style.width = heart.style.height = (Math.random()*20 + 10) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
}
</script>

</body>
</html>
