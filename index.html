<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Purpose Day ğŸ’Œ</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    font-family: 'Arial', sans-serif; 
    background: linear-gradient(135deg, #f8c1c1, #ffb6b9);
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh; overflow: hidden; color: #fff;
  }
  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.15);
    padding: 50px 30px;
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
    backdrop-filter: blur(10px);
    max-width: 400px;
    animation: fadeIn 2s ease forwards;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }
  .btn {
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    margin: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .btn-yes {
    background: #ff6b81;
    color: #fff;
  }
  .btn-yes:hover {
    background: #ff4757;
    transform: scale(1.1);
  }
  .btn-no {
    background: #aaa;
    color: #fff;
  }
  .btn-no:hover {
    background: #888;
    transform: scale(1.1);
  }

  /* Heart animation */
  .heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: red;
    transform: rotate(45deg);
    animation: floatHeart linear infinite;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: red;
    border-radius: 50%;
  }
  .heart::before { top: -7.5px; left: 0; }
  .heart::after { left: 7.5px; top: 0; }

  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.8);}
    100% { opacity: 1; transform: scale(1);}
  }
  @keyframes floatHeart {
    0% { transform: translateY(0) rotate(45deg); opacity:1;}
    100% { transform: translateY(-600px) rotate(45deg); opacity:0;}
  }
</style>
</head>
<body>

<div class="container">
  <h1>Happy Purpose Day! ğŸ’–</h1>
  <p>From your long-distance boyfriend with love ğŸ’Œ</p>
  <button class="btn btn-yes" onclick="yesClicked()">YES ğŸ’–</button>
  <button class="btn btn-no" onclick="noClicked()">NO ğŸ˜¢</button>
</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById('music');
  music.play();

  function yesClicked() {
    alert("Yay! ğŸ’– Iâ€™m so happy you said YES! Sending all my love â¤ï¸");
    createHearts();
    showMessageSequence();
  }

  function noClicked() {
    alert("It's okay ğŸ˜¢ I still love you â¤ï¸");
  }

  // Floating hearts
  function createHearts() {
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (Math.random() * 5 + 3) + 's';
      heart.style.width = heart.style.height = (Math.random() * 20 + 10) + 'px';
      heart.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  }

  // Message sequence
  function showMessageSequence() {
    const container = document.querySelector('.container');
    container.innerHTML = `
      <h1>Happy Purpose Day, My Love! ğŸ’–</h1>
      <p>Every moment with you is special ğŸ˜˜</p>
    `;
    setTimeout(() => {
      container.innerHTML += `<p>I canâ€™t wait to hug you and make this day unforgettable! ğŸ¥°</p>`;
    }, 2000);
    setTimeout(() => {
      container.innerHTML += `<p>Will you be my Purpose Day sweetheart forever? ğŸ’•</p>`;
    }, 4000);
  }
</script>

</body>
</html>
