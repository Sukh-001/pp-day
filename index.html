<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day üíó</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: monospace;
}

body{
  height:100vh;
  overflow:hidden;
}

/* COMMON */
.page{
  display:none;
  height:100vh;
  width:100%;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}

.active{ display:flex; }

button{
  padding:14px 34px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff5c8a;
  color:white;
  cursor:pointer;
  margin-top:20px;
  transition:.3s;
  z-index:5;
}

button:hover{
  transform:scale(1.08);
  background:#e6005c;
}

/* PAGE 1 */
#page1{
  background:linear-gradient(135deg,#ffd6e8,#ffeaf2);
}

#page1 h1{
  font-size:3em;
  text-transform:uppercase;
}

#page1 h2{
  margin-top:20px;
  font-size:1.4em;
  color:#6b0030;
}

/* POLAROID */
.polaroid-container{
  margin:25px 0;
  position:relative;
}

.polaroid{
  width:220px;
  background:white;
  padding:12px 12px 35px 12px;
  border-radius:4px;
  box-shadow:0 15px 35px rgba(0,0,0,.35);
  transform:rotate(-6deg);
}

/* PAGE 2 */
#page2{ background:#fff0f5; }

.loader{
  margin-bottom:20px;
  font-size:1.3em;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{opacity:.3;}
  50%{opacity:1;}
  100%{opacity:.3;}
}

.gif-box img{
  width:360px;
  border-radius:20px;
  box-shadow:0 12px 35px rgba(0,0,0,.3);
}

/* PAGE 3 */
#page3{ background:#fdf5e6; }

.envelope-area{
  position:relative;
  width:260px;
  height:200px;
}

.envelope{
  width:260px;
  height:160px;
  background:#c0002b;
  border-radius:0 0 14px 14px;
  cursor:pointer;
  position:relative;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.envelope-top{
  position:absolute;
  top:0;
  width:0;
  height:0;
  border-left:130px solid transparent;
  border-right:130px solid transparent;
  border-bottom:80px solid #e60039;
  transform-origin:top;
  transition:transform 1s ease;
}

.envelope.open .envelope-top{
  transform:rotateX(180deg);
}

.letter{
  position:absolute;
  top:-20px;
  width:340px;
  background:#fffaf0;
  padding:22px;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  opacity:0;
  transform:translateY(140px);
  transition:1s;
  z-index:5;
}

.letter.show{
  opacity:1;
  transform:translateY(0);
}

.center-text{
  margin-top:30px;
  font-size:1.4em;
  color:#8b0000;
  max-width:420px;
}

/* PAGE 4 */
#page4{
  background:black;
  color:white;
}

.firework{
  position:absolute;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation:boom 1.2s infinite;
}

@keyframes boom{
  0%{transform:scale(0);}
  100%{transform:scale(28);opacity:0;}
}

.final-text h1{
  font-size:3.2em;
}

.final-text p{
  font-size:1.7em;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_43c9b9f9a1.mp3">
</audio>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>HELLO MY LITTLE HONEYY BEE üêùüíù</h1>
  <h2>
    TODAY IS YOUR DAY BABBY  
    <br>CLICK ON THE BUTTON BELOW ü´†üëá
  </h2>

  <div class="polaroid-container">
    <!-- CHANGE IMAGE NAME IF NEEDED -->
    <img src="IMG_5753-Converted.jpg" class="polaroid">
  </div>

  <button onclick="startExperience()">CLICK HERE</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="loader">Loading something special for you‚Ä¶ üíû</div>
  <div class="gif-box">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  </div>
  <button onclick="goPage(3)">NEXT üíó</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">

  <div class="envelope-area">
    <div class="envelope" id="envelope">
      <div class="envelope-top"></div>
    </div>

    <div class="letter" id="letter">
      <span id="typedText"></span>
      <br><br>
      <button onclick="goFinal()">IF YES, CLICK THIS ü´†</button>
    </div>
  </div>

  <div class="center-text">
    I hope I made you smile the way I‚Äôve always wanted to üíó
  </div>
</div>

<!-- PAGE 4 -->
<div class="page" id="page4">
  <div class="final-text">
    <h1>WORTH IT üòå</h1>
    <p>
      I LOVE YOU CHUNMUN‚Ä¶  
      <br>FOR ALWAYS, FOR ALL THE TIME üòò‚ù§Ô∏è‚ù§Ô∏è
    </p>
  </div>
</div>

<script>
const music = document.getElementById("bgMusic");

function startExperience(){
  music.play();
  goPage(2);
}

function goPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
}

const envelope = document.getElementById("envelope");
const letter = document.getElementById("letter");

const text = `Hii my little babbyiee üíù

Today isn‚Äôt just another date on the calendar.
It‚Äôs Propose Day‚Ä¶ and I tried to create something on my own,
hoping it makes you smile ü´†üíó

Of all the moments, places and people in the world,
my heart chose you‚Ä¶
and it keeps choosing you every single day üíû

No matter the distance, no matter the time,
you are my comfort, my smile,
and my favorite part of every tomorrow ‚ù§Ô∏è`;

let i = 0;

envelope.onclick = () => {
  envelope.classList.add("open");
  setTimeout(()=>{
    envelope.style.display="none";
    letter.classList.add("show");
    typeText();
  },900);
};

function typeText(){
  if(i < text.length){
    document.getElementById("typedText").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText,30);
  }
}

function goFinal(){
  goPage(4);
  for(let j=0;j<30;j++){
    let f = document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*100+"%";
    document.body.appendChild(f);
  }
}
</script>

</body>
</html>
